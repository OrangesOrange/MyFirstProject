<p align="center"><strong><br>
  江城子</strong><br>
  苏轼<br>
  十年生死两茫茫。<br>
  不思量，自难忘。<br>
  千里孤坟，无处话凄凉。<br>
  纵使相逢应不识。<br>
  尘满面，鬓微霜。<br>
  夜来幽梦忽还乡。<br>
  小轩窗，正梳妆。<br>
  相顾无言，唯有泪千行。<br>
  料得年年肠断处。<br>
明月夜，短松冈。</p>
<hr>
<h4>【诗词欣赏】</h4>
    这首词表达了作者对亡妻的思念，和生离死别后的无限哀痛之情。
<h4>【注释】</h4>
<ul>
  <li>苏轼；字子瞻，号东坡居士唐宋八大家之一。词开豪放一派，与辛弃疾并称&ldquo;苏辛&rdquo;。</li>
</ul>
